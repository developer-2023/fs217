<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator - exercise</title>
</head>
<body>
    
    <script>
        function createComputer(cpu, ram, disc) {
            return {
                cpu: cpu,
                ram: ram,
                disc: disc
            }
        }

        let comp1 = createComputer("AMD", "16GB", "1TB");
        console.log(comp1);

        function createLaptop(comp) {
            return {
            ...comp,
            type: "laptop",
            weight: 3
            }
        }

        let laptop1 = createLaptop(comp1);
        console.log(laptop1);
    </script>
</body>
</html>
